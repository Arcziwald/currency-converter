<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Przelicznik walut</legend>
                   <p>
                    <label>
                      <span class="form__labelText"> Waluta </span>
                      <select class="form__field js-select" name="currency">
                        <option>EUR</option>
                        <option>CHF</option>
                        <option>GBP</option>
                        <option>USD</option>
                    </select>
                    </label>
                  </p>
                  <p>
                    <label>
                      <span class="form__labelText"> Kwota </span>
                      <input type="number" class="form__field js-pln" min="0.01" step="0.01" autofocus 
                      placeholder="Wpisz kwotę w zł">
                    </label>
                  </p>
                  <button class="form__button">Przelicz</button>
                  <p><strong><span class="js-pln"></span><span class="js-rate"></span></strong></p>
